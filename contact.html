  <div class="nav-drawer" id="navDrawer" role="dialog" aria-label="Site menu" aria-modal="true" aria-hidden="true">
    <nav class="drawer-nav" aria-label="Main navigation">
      <ul class="drawer-links">
        <li><a href="/" class="drawer-link" data-i18n="nav.work">Work</a></li>
        <li><a href="/about.html" class="drawer-link" data-i18n="nav.about">About</a></li>
        <li><a href="/contact.html" class="drawer-link" data-i18n="nav.contact">Contact</a></li>
      </ul>
    </nav>
    <div class="drawer-footer">
      <button class="drawer-lang" aria-label="Switch language">
        <span data-lang="en">EN</span>
        <span class="lang-sep"> | </span>
        <span data-lang="es">ES</span>
      </button>

         target="_blank"
         rel="noopener noreferrer"
         class="drawer-ig">@tnzs.wtf</a>
    </div>
  </div>

  <!-- Nav -->
  <nav class="scroll-nav is-visible" aria-label="Site navigation">
    <div class="scroll-nav__left">
      <a href="https://instagram.com/tnzs.wtf"
         class="scroll-nav__ig"
         target="_blank"
         rel="noopener noreferrer"
         aria-label="Instagram">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="1.5"
             stroke-linecap="round" stroke-linejoin="round"
             aria-hidden="true">
          <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
          <circle cx="12" cy="12" r="4"/>

        </svg>

    </div>

    <div class="scroll-nav__center">
      <a href="/" class="scroll-nav__logo" aria-label="tnzs — home">
        <img src="/assets/logo.svg" alt="tnzs">
      </a>
    </div>

    <div class="scroll-nav__right">
      <button class="scroll-nav__burger"
              id="burgerBtn"
              aria-label="Toggle menu"
              aria-expanded="false">
        <span class="burger-line"></span>
        <span class="burger-line"></span>
        <span class="burger-line"></span>
      </button>
    </div>
  </nav>

  <!-- Main -->
  <main id="main-content" role="main">

    <!-- Hero -->
    <section class="contact-hero">
      <div class="hero-glow" aria-hidden="true"></div>
      <div class="hero-inner">
        <p class="hero-eyebrow" data-i18n="contact.eyebrow">Get in touch</p>
        <h1 class="hero-headline">
          <span data-i18n="contact.headline.1">Let's make</span><br><span data-i18n="contact.headline.2">something</span> <em data-i18n="contact.headline.3">real.</em>
        </h1>
        <div class="hero-rule" aria-hidden="true"></div>
      </div>
    </section>

    <!-- Form -->
    <section class="contact-section">
      <div class="contact-inner">

        <form class="contact-form" id="contactForm" novalidate>

          <!-- 01 — Name -->
          <div class="form-row" style="--delay: 0.05s">
            <div class="row-num" aria-hidden="true">01</div>
            <div class="row-content">
              <div class="float-field">
                <input
                  type="text"
                  id="fieldName"
                  name="name"
                  class="field-input"
                  autocomplete="name"
                  required
                  placeholder=" "
                >
                <label for="fieldName" class="field-label" data-i18n-label="contact.yourName">Your name</label>
                <div class="field-line" aria-hidden="true"><span></span></div>
              </div>
            </div>
          </div>

          <!-- 02 — Email -->
          <div class="form-row" style="--delay: 0.15s">
            <div class="row-num" aria-hidden="true">02</div>
            <div class="row-content">
              <div class="float-field">
                <input
                  type="email"
                  id="fieldEmail"
                  name="email"
                  class="field-input"
                  autocomplete="email"
                  required
                  placeholder=" "
                >
                <label for="fieldEmail" class="field-label" data-i18n-label="contact.emailAddress">Email address</label>
                <div class="field-line" aria-hidden="true"><span></span></div>
              </div>
            </div>
          </div>

          <!-- 03 — Service -->
          <div class="form-row" style="--delay: 0.25s">
            <div class="row-num" aria-hidden="true">03</div>
            <div class="row-content">
              <fieldset class="service-fieldset">
                <legend class="service-legend" data-i18n="contact.whatDoYouNeed">What do you need?</legend>
                <div class="service-options">
                  <label class="service-pill">
                    <input type="radio" name="service" value="branding">
                    <span data-i18n="contact.branding">Branding</span>
                  </label>
                  <label class="service-pill">
                    <input type="radio" name="service" value="illustration">
                    <span data-i18n="contact.illustration">Illustration</span>
                  </label>
                  <label class="service-pill">
                    <input type="radio" name="service" value="identity">
                    <span data-i18n="contact.identity">Identity</span>
                  </label>
                  <label class="service-pill">
                    <input type="radio" name="service" value="other">
                    <span data-i18n="contact.somethingElse">Something else</span>
                  </label>
                </div>
              </fieldset>
            </div>
          </div>

          <!-- 04 — Message -->
          <div class="form-row" style="--delay: 0.35s">
            <div class="row-num" aria-hidden="true">04</div>
            <div class="row-content">
              <div class="float-field">
                <textarea
                  id="fieldMessage"
                  name="message"
                  class="field-input field-textarea"
                  rows="4"
                  required
                  placeholder=" "
                ></textarea>
                <label for="fieldMessage" class="field-label" data-i18n-label="contact.projectDesc">Tell me about your project</label>
                <div class="field-line" aria-hidden="true"><span></span></div>
              </div>
            </div>
          </div>

          <!-- Submit -->
          <div class="form-row form-row--submit" style="--delay: 0.45s">
            <div class="row-num" aria-hidden="true"></div>
            <div class="row-content">
              <button type="submit" class="submit-btn" id="submitBtn">
                <span class="btn-fill" aria-hidden="true"></span>
                <span class="btn-label" data-i18n="contact.send">Send it</span>
                <span class="btn-arrow" aria-hidden="true">
                  <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                    <path d="M3.5 9H14.5M14.5 9L10 4.5M14.5 9L10 13.5"
                          stroke="currentColor" stroke-width="1.5"
                          stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </span>
              </button>
            </div>
          </div>

        </form>

        <!-- Success state -->
        <div class="form-success" id="formSuccess" aria-live="polite" hidden>
          <span class="success-mark" aria-hidden="true">✓</span>
          <p class="success-title" data-i18n="contact.gotIt">Got it.</p>
          <p class="success-body" data-i18n="contact.inTouch">I'll be in touch soon.</p>
          <a href="/" class="success-back" data-i18n="contact.backToWork">← Back to work</a>
        </div>

      </div>
    </section>

  </main>
